<section class="fondo d-flex justify-content-center align-items-center">

    <div class="d-flex flex-column caja-l rounded-4 bg-white  bg-opacity-75 justify-content-center sombra card">

        <div class="d-flex flex-row mt-5 h2 logo-tn pb-0 mb-0">
            <p>TripNow</p>
            <i class="bi bi-send-fill avion text-black"></i>
        </div>

        <div class="d-flex flex-row gap-1 mt-0 pt-0">
            <p class="py-1">Tu viaje empieza</p>
            <p class="c-aqui text-white px-2 py-1 rounded-4">¡Aquí!</p>
        </div>

        <form method="post" class="d-flex flex-column gap-3 mb-2 mt-3">
            <div class="form-floating caja-input py-0">
                <input type="email" id="loginEmail" class="form-control rounded-3" placeholder="correo@example.com">
                <label for="loginEmail" class="form-label m-0 ">Correo electrónico</label>
            </div>
            <div class="form-floating py-0 position-relative caja-input ">
                <input type="password" id="passwordLogin" class="form-control rounded-3" placeholder="*********">
                <label for="passwordLogin" >Contraseña</label>
                <div class="show-password" (click)="TogglePassword($event.currentTarget)">
                    <i class="bi bi-eye-fill fs-5"></i>
                </div>
            </div>
            <a class="color-negro my-2">¿Has olvidado tu contraseña?</a>
            <button class="btn btn-login bg-black text-white rounded-3 p-0">Entrar</button>
        </form>

        <hr class="hr-anch my-3 mt-4">

        <div class="d-flex flex-row gap-2 align-self-center justify-content-center pb-3 mt-2">
            <div class="d-flex flex-row gap-1 pt-1 rounded-5 px-3 btn-g-a">
                <i class="bi bi-google"></i>
                <p>Google</p>
            </div>
            <div class="d-flex flex-row gap-1 pt-1 rounded-5 px-3 btn-g-a">
                <i class="bi bi-apple"></i>
                <p>Apple</p>
            </div>
        </div>

        <div class="d-flex flex-row gap-2 pb-5">
            <p class="no-cuenta">¿No tienes una cuenta?</p>
            <a class="register">Registrate</a>
        </div>
    </div>
</section>
